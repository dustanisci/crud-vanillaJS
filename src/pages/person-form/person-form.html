<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./../../assets/styles/global.css">
  <link rel="stylesheet" href="person-form.css">
  <title>Formulário de pessoa física</title>
</head>

<body>
  <form onsubmit="personForm.save(event)" class="container">
    <h1>Formulário de pessoa física</h1>

    <input-label label="Nome completo (sem abreviações)" id="name" type="text"></input-label>

    <input-label label="E-mail" id="email" type="email"></input-label>

    <input-label label="CPF" id="cpf" type="text" maxlength="14"
      onkeydown="personForm.personInputs.cpf.value = personForm.maskHelper.cpf(this.value)"></input-label>

    <input-label label="Telefone" id="phone" type="text" maxlength="15"
      onkeydown="personForm.personInputs.phone.value = personForm.maskHelper.phone(this.value)"></input-label>

    <button-custom color="#FFFFFF" background="#00c8b3" width="250px" type="submit">Cadastrar</button-custom>
    <button-custom color="#FFFFFF" background="#333333" width="250px" onclick="personForm.redirectPageList()">Consultar
    </button-custom>
  </form>

  <modal-dialog width="300px" background="#333" hidden-second-button="true" modal-primary-button-text="Fechar">
    <div class="register">
      Cadastrado com sucesso
    </div>
  </modal-dialog>

  <script src="./person-form.js"></script>
  <script src="../../shared/components/input/input-component.js"></script>
  <script src="../../shared/components/button/button-component.js"></script>
  <script src="../../shared/components/modal/modal-component.js"></script>
  <script src="../../shared/components/loader/loader-component.js"></script>
  <script>let personForm = new PersonForm();</script>
</body>

</html>
